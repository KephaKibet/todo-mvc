<li [ngClass]="{editing:isEditingProps}">
  <div class="view">
    <input class="toggle" type="checkbox">
    <label (dblclick)="setTodoInEditMode()">{{todoProps.text}}</label>
    <button class="destroy"></button>
  </div>
  <ng-container *ngIf="isEditingProps"></ng-container>
  <input class="edit">
</li>
